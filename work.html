  <script>
    const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const closeBtn = document.querySelector('.close-btn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentImageIndex = 0;
let imagesArray = [];
let isModalPinned = false; // This flag will help to "pin" the modal when clicked

// Aspect ratio (height:width)
const aspectRatio = 16 / 9; // Change this to your desired ratio

// Function to show the modal with images
document.querySelectorAll('.main-content a').forEach(link => {
    // Show modal on hover
    link.addEventListener('mouseover', function (e) {
        if (!isModalPinned) { // Only show on hover if it's not pinned
            e.preventDefault(); // Prevent default anchor click behavior

            // Get images from data attribute
            imagesArray = JSON.parse(this.getAttribute('data-images'));
            currentImageIndex = 0; // Reset to first image

            // Show the first image
            modalImage.src = imagesArray[currentImageIndex];

            // Position the modal to the right of the hovered link
            positionModal(this);

            modal.style.display = 'block'; // Show the modal
        }
    });

    // Hide the modal when the user moves the mouse away (only if not pinned)
    link.addEventListener('mouseout', function () {
        if (!isModalPinned) {
            modal.style.display = 'none'; // Hide the modal
        }
    });

    // Pin the modal when clicked
    link.addEventListener('click', function (e) {
        e.preventDefault();
        isModalPinned = true; // Pin the modal so it stays open on click

        // Get images from data attribute
        imagesArray = JSON.parse(this.getAttribute('data-images'));
        currentImageIndex = 0; // Reset to first image

        // Show the first image
        modalImage.src = imagesArray[currentImageIndex];

        // Position the modal to the right of the clicked link
        positionModal(this);

        modal.style.display = 'block'; // Show the modal
    });
});

// Close the modal
closeBtn.addEventListener('click', function () {
    modal.style.display = 'none';
    isModalPinned = false; // Reset the pin state when the modal is closed
});

// Navigate to previous image
prevBtn.addEventListener('click', function () {
    currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : imagesArray.length - 1;
    modalImage.src = imagesArray[currentImageIndex];
});

// Navigate to next image
nextBtn.addEventListener('click', function () {
    currentImageIndex = (currentImageIndex < imagesArray.length - 1) ? currentImageIndex + 1 : 0;
    modalImage.src = imagesArray[currentImageIndex];
});

// Close modal on outside click
window.onclick = function (event) {
    if (event.target === modal) {
        modal.style.display = 'none';
        isModalPinned = false; // Reset the pin state when the modal is closed
    }
};

// Close modal with Escape key
window.addEventListener('keydown', function (event) {
    if (event.key === 'Escape') { // Check if the pressed key is "Escape"
        modal.style.display = 'none';
        isModalPinned = false; // Reset the pin state when the modal is closed
    }
});

// Function to position the modal to the right of the clicked/hovered link
function positionModal(link) {
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    const linkRect = link.getBoundingClientRect();
    const linkTop = linkRect.top + window.scrollY;
    const linkLeft = linkRect.left + window.scrollX;

    let modalHeight = viewportHeight * 0.8;
    let modalWidth = modalHeight / aspectRatio;

    if (modalWidth > viewportWidth * 0.9) {
        modalWidth = viewportWidth * 0.9;
        modalHeight = modalWidth * aspectRatio;
    }

    modal.style.width = `${modalWidth}px`;
    modal.style.height = `${modalHeight}px`;

    const modalTop = Math.min(linkTop + linkRect.height * 8, viewportHeight - modalHeight + 200); // Below
    const modalLeft = Math.min(linkLeft + linkRect.width * 6, viewportWidth - modalWidth - 100); // To the right

    modal.style.top = `${modalTop}px`;
    modal.style.left = `${modalLeft}px`;
}

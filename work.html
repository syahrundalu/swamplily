  <script>
    const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const closeBtn = document.querySelector('.close-btn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentImageIndex = 0;
let imagesArray = [];

// Function to show the modal with images
document.querySelectorAll('.main-content a').forEach(link => {
    link.addEventListener('click', function (e) {
        e.preventDefault(); // Prevent default anchor click behavior

        // Get images from data attribute
        imagesArray = JSON.parse(this.getAttribute('data-images'));
        currentImageIndex = 0; // Reset to first image

        // Show the first image
        modalImage.src = imagesArray[currentImageIndex];

        // Randomly position the modal within the viewport
        positionModal();

        modal.style.display = 'block'; // Show the modal
    });
});

// Close the modal
closeBtn.addEventListener('click', function () {
    modal.style.display = 'none';
});

// Navigate to previous image
prevBtn.addEventListener('click', function () {
    currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : imagesArray.length - 1;
    modalImage.src = imagesArray[currentImageIndex];
});

// Navigate to next image
nextBtn.addEventListener('click', function () {
    currentImageIndex = (currentImageIndex < imagesArray.length - 1) ? currentImageIndex + 1 : 0;
    modalImage.src = imagesArray[currentImageIndex];
});

// Close modal on outside click
window.onclick = function (event) {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
}

// Function to randomly position the modal within the viewport
function positionModal() {
    // Get the viewport dimensions
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    // Get the modal dimensions
    const modalWidth = modal.offsetWidth;
    const modalHeight = modal.offsetHeight;

    // Calculate random top and left positions ensuring the modal stays within the viewport
    const randomTop = Math.random() * (viewportHeight - modalHeight - 20) + 10; // 20 is for padding
    const randomLeft = Math.random() * (viewportWidth - modalWidth - 20) + 10; // 20 is for padding

    // Set the modal's position
    modal.style.top = `${randomTop}px`;
    modal.style.left = `${randomLeft}px`;
}

  </script>

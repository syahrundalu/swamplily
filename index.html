        <script>
          const bannerbackground = document.getElementById('bannerbackground');
          const logodancing = document.getElementById('logodancing');
          const logolanding = document.getElementById('logolanding');
      
          function parallaxEffect() {
            let value = window.scrollY;
            bannerbackground.style.transform = `translateY(${value * 0.4}px)`;
            logodancing.style.transform = `translateY(${value * 0.4}px)`;
            logodancing.style.opacity = 1 - value * 0.001;
            logolanding.style.transform = `translateY(${value * -0.09}px)`;
          }
      
          window.addEventListener('scroll', function(){
            requestAnimationFrame(parallaxEffect);
          });
        </script>
